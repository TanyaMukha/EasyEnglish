<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyEnglish Theme Demo</title>
    <base href="/" />

    <!-- Ð—Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÐ¼ CSS Ð¸Ð· Ð±Ð¸Ð±Ð»Ð¸Ð¾Ñ‚ÐµÐºÐ¸ Ñ‡ÐµÑ€ÐµÐ· _content/ -->
    <link href="_content/EasyEnglish.Theme/css/AppTheme.css" rel="stylesheet" />

    <!-- Ð”ÐµÐ¼Ð¾-ÑÐ¿ÐµÑ†Ð¸Ñ„Ñ–Ñ‡Ð½Ñ– ÑÑ‚Ð¸Ð»Ñ– -->
    <link href="css/demo.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <!-- ÐœÑ–Ð½Ñ–Ð¼Ð°Ð»ÑŒÐ½Ñ– ÑÑ‚Ð¸Ð»Ñ– Ð´Ð»Ñ loading -->
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0F0F23;
            flex-direction: column;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #252653;
            border-top: 4px solid #6366F1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #blazor-error-ui {
            background: lightyellow;
            bottom: 0;
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2);
            display: none;
            left: 0;
            padding: 0.6rem 1.25rem 0.7rem 1.25rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

            #blazor-error-ui .dismiss {
                cursor: pointer;
                position: absolute;
                right: 0.75rem;
                top: 0.5rem;
            }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="body-medium text-secondary mt-md">Loading Theme Demo...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href class="reload">Reload</a>
        <a class="dismiss">Ã—</a>
    </div>

    <!-- Blazor Ð´Ð»Ñ MAUI -->
    <script src="_framework/blazor.webview.js"></script>

    <!-- JavaScript Ð¸Ð· Ð±Ð¸Ð±Ð»Ð¸Ð¾Ñ‚ÐµÐºÐ¸ -->
    <script src="_content/EasyEnglish.Theme/js/theme-utils.js"></script>

    <script>
        console.log('ðŸŽ¨ EasyEnglish Theme Demo Loading...');

        // Fallback ÑÐºÑ‰Ð¾ theme utilities Ð½Ðµ Ð·Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶Ð¸Ð»Ð¸ÑÑŒ
        if (typeof window.themeUtils === 'undefined') {
            console.warn('âš ï¸ Creating fallback theme utilities...');
            window.themeUtils = {
                setTheme: (theme) => {
                    document.documentElement.setAttribute('data-theme', theme);
                    try {
                        localStorage.setItem('app-theme', theme);
                    } catch (e) {
                        console.log('localStorage not available');
                    }
                },
                getTheme: () => {
                    try {
                        return localStorage.getItem('app-theme') || 'dark';
                    } catch (e) {
                        return 'dark';
                    }
                }
            };
        }

        // Ð†Ð½Ñ–Ñ†Ñ–Ð°Ð»Ñ–Ð·Ð°Ñ†Ñ–Ñ Ñ‚ÐµÐ¼Ð¸
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ Initializing theme...');

            window.themeUtils.setTheme('dark');

            // ÐŸÐµÑ€ÐµÐ²Ñ–Ñ€ÑÑ”Ð¼Ð¾ Ð·Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶ÐµÐ½Ð½Ñ CSS
            setTimeout(() => {
                const primaryColor = getComputedStyle(document.documentElement)
                    .getPropertyValue('--color-primary').trim();

                if (primaryColor) {
                    console.log('âœ… Theme CSS loaded successfully');
                    document.body.classList.add('theme-loaded');
                } else {
                    console.warn('âš ï¸ Theme CSS may not be loaded');
                }
            }, 200);
        });

        // Utilities Ð´Ð»Ñ Ð´ÐµÐ¼Ð¾
        window.demoUtils = {
            copyCode: (code) => {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(code).then(() => {
                        console.log('ðŸ“‹ Code copied');
                    });
                }
            }
        };
    </script>
</body>
