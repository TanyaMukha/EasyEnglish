<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyEnglish Theme Demo</title>
    <base href="/" />

    <!-- Inline CSS для основних стилів -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0F0F23;
            color: #F8FAFC;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0F0F23;
            flex-direction: column;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #252653;
            border-top: 4px solid #6366F1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .body-medium {
            font-size: 16px;
            font-weight: 400;
        }

        .text-secondary {
            color: #CBD5E1;
        }

        .mt-md {
            margin-top: 16px;
        }

        /* Основні CSS змінні */
        :root {
            --color-primary: #6366F1;
            --color-primary-light: #8B8CF8;
            --color-primary-dark: #4F46E5;
            --color-secondary: #EC4899;
            --color-accent: #06B6D4;
            --color-background: #0F0F23;
            --color-background-secondary: #1A1B3A;
            --color-background-tertiary: #252653;
            --color-surface: #1E1F42;
            --color-text-primary: #F8FAFC;
            --color-text-secondary: #CBD5E1;
            --color-text-tertiary: #94A3B8;
            --color-success: #10B981;
            --color-warning: #F59E0B;
            --color-error: #EF4444;
            --color-info: #3B82F6;
            --color-border: #334155;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-xxl: 48px;
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            --border-radius-xl: 16px;
        }

        /* Основні utility класи */
        .flex {
            display: flex;
        }

        .flex-column {
            flex-direction: column;
        }

        .flex-row {
            flex-direction: row;
        }

        .text-center {
            text-align: center;
        }

        .text-primary {
            color: var(--color-text-primary);
        }

        .text-secondary {
            color: var(--color-text-secondary);
        }

        .text-success {
            color: var(--color-success);
        }

        .text-error {
            color: var(--color-error);
        }

        /* Spacing utilities */
        .m-xs {
            margin: var(--spacing-xs);
        }

        .m-sm {
            margin: var(--spacing-sm);
        }

        .m-md {
            margin: var(--spacing-md);
        }

        .m-lg {
            margin: var(--spacing-lg);
        }

        .mt-md {
            margin-top: var(--spacing-md);
        }

        .mb-md {
            margin-bottom: var(--spacing-md);
        }

        .mb-lg {
            margin-bottom: var(--spacing-lg);
        }

        .mb-xl {
            margin-bottom: var(--spacing-xl);
        }

        .p-lg {
            padding: var(--spacing-lg);
        }

        /* Layout */
        .demo-layout {
            display: flex;
            min-height: 100vh;
            background-color: var(--color-background);
        }

        .demo-sidebar {
            width: 280px;
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            overflow-y: auto;
        }

        .demo-content {
            flex: 1;
            overflow-y: auto;
        }

        #blazor-error-ui {
            background: lightyellow;
            bottom: 0;
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2);
            display: none;
            left: 0;
            padding: 0.6rem 1.25rem 0.7rem 1.25rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

            #blazor-error-ui .dismiss {
                cursor: pointer;
                position: absolute;
                right: 0.75rem;
                top: 0.5rem;
            }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="body-medium text-secondary mt-md">Loading Theme Demo...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred in the theme demo.
        <a href class="reload">Reload</a>
        <a class="dismiss">×</a>
    </div>

    <!-- КРИТИЧНО: Blazor скрипт для MAUI WebView -->
    <script src="_framework/blazor.webview.js"></script>

    <!-- ВАЖЛИВО: НЕ викликати Blazor.start() в MAUI! -->
    <script>
        console.log('Theme Demo: HTML loaded');

        // Тільки базові utilities без автозапуску Blazor
        window.themeUtils = {
            setTheme: (theme) => {
                document.documentElement.setAttribute('data-theme', theme);
                try {
                    localStorage.setItem('app-theme', theme);
                } catch (e) {
                    console.log('localStorage not available');
                }
            },
            getTheme: () => {
                try {
                    return localStorage.getItem('app-theme') || 'dark';
                } catch (e) {
                    return 'dark';
                }
            }
        };

        // Встановити темну тему за замовчуванням
        document.addEventListener('DOMContentLoaded', () => {
            window.themeUtils.setTheme('dark');
            console.log('Theme Demo: Theme initialized');
        });

        // Логування для діагностики
        window.addEventListener('error', (e) => {
            console.error('Theme Demo Error:', e.error);
        });
    </script>
</body>
</html>
