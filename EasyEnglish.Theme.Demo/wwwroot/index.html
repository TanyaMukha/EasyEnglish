<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyEnglish Theme Demo</title>
    <base href="/" />

    <!-- Inline critical CSS to avoid loading issues -->
    <style>
        /* Critical CSS for loading state */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0F0F23;
            flex-direction: column;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #252653;
            border-top: 4px solid #6366F1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .body-medium {
            font-size: 16px;
            font-weight: 400;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .text-secondary {
            color: #CBD5E1;
        }

        .mt-md {
            margin-top: 16px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #0F0F23;
            color: #F8FAFC;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        #blazor-error-ui {
            background: lightyellow;
            bottom: 0;
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2);
            display: none;
            left: 0;
            padding: 0.6rem 1.25rem 0.7rem 1.25rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

            #blazor-error-ui .dismiss {
                cursor: pointer;
                position: absolute;
                right: 0.75rem;
                top: 0.5rem;
            }
    </style>

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/demo.css" />
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="body-medium text-secondary mt-md">Loading Theme Demo...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred in the theme demo.
        <a href class="reload">Reload</a>
        <a class="dismiss">X</a>
    </div>

    <!-- КРИТИЧНО: Blazor скрипт для MAUI WebView -->
    <script src="_framework/blazor.webview.js"></script>

    <!-- Theme utilities script -->
    <script>
        // Basic theme utilities
        window.themeUtils = {
            setTheme: (theme) => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('app-theme', theme);
            },
            getTheme: () => {
                return localStorage.getItem('app-theme') || 'dark';
            },
            toggleTheme: () => {
                const current = window.themeUtils.getTheme();
                const next = current === 'dark' ? 'light' : 'dark';
                window.themeUtils.setTheme(next);
                return next;
            }
        };

        // Set default theme
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.themeUtils.getTheme()) {
                window.themeUtils.setTheme('dark');
            }
        });
    </script>
</body>
</html>
